<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreas Lorenz Photography</title>
    <meta name="description" content="Photography portfolio of Andreas Lorenz">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo" id="logo-link">
            <span class="logo-first">Andreas</span>
            <span class="logo-last">Lorenz</span>
        </a>
        <nav class="nav">
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </button>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </nav>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
        <nav class="menu-nav">
            <ul class="menu-links" id="menu-links">
                <!-- Album links loaded via JS -->
            </ul>
            <a href="#about" class="menu-link menu-about-link" id="menu-about-link">About</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Collections Grid -->
        <section class="collections-section" id="collections-section">
            <div class="collections-grid" id="collections-grid">
                <!-- Collections loaded via JS -->
            </div>
        </section>

        <!-- Album View (photos within a collection) -->
        <div class="album-view" id="album-view">
            <div class="album-header">
                <button class="back-btn" id="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
                <h3 class="album-title" id="album-title"></h3>
            </div>
            <div class="gallery">
                <div class="gallery-main">
                    <button class="gallery-nav gallery-prev" id="gallery-prev" aria-label="Previous">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <div class="gallery-image-container">
                        <img src="" alt="" id="gallery-main-img" class="gallery-main-img">
                    </div>
                    <button class="gallery-nav gallery-next" id="gallery-next" aria-label="Next">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </div>
                <p class="gallery-caption" id="gallery-caption"></p>
                <div class="filmstrip" id="filmstrip"></div>
            </div>
        </div>

        <!-- About Section -->
        <section id="about" class="about-section">
            <div class="about-content">
                <h2 class="about-name">Andreas Lorenz</h2>
                <p class="about-role">Photographer</p>
                <div class="about-bio">
                    <p class="quote">"A good photograph is knowing where to stand."</p>
                    <p class="quote-author">â€” Ansel Adams</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <a href="mailto:andreas.lorenz@me.com" class="contact-link">Contact Me</a>
            <p class="copyright">&copy; 2025 Andreas Lorenz. All rights reserved.</p>
            <p class="usage-notice">All images are protected by copyright. For licensing or commercial use, please contact me.</p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close" aria-label="Close">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
            <p class="lightbox-caption" id="lightbox-caption"></p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
